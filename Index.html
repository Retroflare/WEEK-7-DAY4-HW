 <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <title>F1 Racers</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-item">Weather</div>
     <div class="navbar"></div>
            <a href="#" class="navbar-item">Home</a>
            <a href="#" class="navbar-item">Racer</a>
            <a href="#" class="navbar-item-silver">Sample</a>
        </div> 
    </div>
    <div class="navbar center-align">
        <label for="season">Season:</label>
        <input type="number" id="season" name="season" min="1950" max="2023" required>
        <label for="round">Round:</label>
        <input type="number" id="round" name="round" min="1" max="23" required>
        <button id="get-standings-button">Get Standings</button>
    </div>
     
    <table id="table">
        <thead>
            <tr>
                <th>Position</th>
                <th>Name</th>
                <th>Nationality</th>
                <th>Sponsor</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</body>
</html>
